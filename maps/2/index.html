<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="http://cooper-union-maps-proxy.herokuapp.com/js/draw.js"></script>
    <script>

      $(document).ready(function(){

        var mapOptions = {
          zoom: 15,
          center: new google.maps.LatLng(29.9792345,31.1320132),
          mapTypeId: google.maps.MapTypeId.HYBRID
        };

        var positions = [
          {
            'title':'Shooting Armed Forces club',
            'map': new google.maps.LatLng(29.9883414,31.123428),
            'link':'http://www.afsashoot.com/',
            'html':'<b>That is intentesne</b>'
          },
          {
            'title':'Valley Temple of Khafre',
            'map':new google.maps.LatLng(29.9745514,31.1379806),
            'link':'https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTEgNIMcaXbnUDohgN9NDjnjpJTirg44wgF0yVertrSuEYClLv6oGR4pp8'
          },
        ];

        draw('map', mapOptions, positions);
      });

      // google.maps.event.addDomListener(window, 'load', initialize);

    </script>
        <style>
      #map {
        height:800px;
        width:800px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
